<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" id="navegador">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <main>
    <div class="container text-center" style="margin-top: 5%;">
      <section class="row">
        <!--Carousel de las imagenes-->
        <div id="imgCarousel" class="carousel slide col" data-ride="carousel">
          <div id="product-img" class="carousel-inner"></div>
      
          <!-- Controles del carousel-->
          <a class="carousel-control-prev" href="#imgCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#imgCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
        
        <div class="col">
          <h1 id="product-name"></h1>
          <dl class="text-justify"> 
            <dd><p id="product-desc"></p></dd>
            <dd><span id="product-cost" class="price-tag lead"></span></dd>
            <dt>Vendidos</dt>
            <dd><span id="product-sold" class="soldCount"></span></dd>
            <dt>Categoría</dt>
            <dd><span id="product-cat"></span></dd>
          </dl>
        </div>
      </section>
      <hr>
      <section>
        <h2>También podría interesarte</h2>
        <div id="product-related" class="row"></div>
      </section>
      <hr>
      <section class="text-left">
        <h2>Comentarios</h2>
        <div id="comments-container"></div>
      </section>
      <section>
        <hr>
        <h2>Deja tu calificación</h2>
        <form id="new-comment-form" action="index.html" method="POST">
          <fieldset id="new-comment-stars" class="text-left">
              <label><input type="radio" name="score" value="1"><span></span></label>
              <label><input type="radio" name="score" value="2"><span></span></label>
              <label><input type="radio" name="score" value="3"><span></span></label>
              <label><input type="radio" name="score" value="4"><span></span></label>
              <label><input type="radio" name="score" value="5" checked><span></span></label>
          </fieldset>
          <fieldset>
              <textarea name="comment" class="w-100" placeholder="Tu comentario aquí" required></textarea>
          </fieldset>
          <input type="submit" value="Calificar" class="btn btn-primary btn-block">
        </form>
      </section>
    </div>
  </main>  
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
